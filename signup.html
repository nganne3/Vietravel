<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <h1>ĐĂNG NHẬP</h1>
        <div class="user-signup">
            <h3>Tên đăng nhập:</h3>
            <input type="text" id="user" placeholder="Nhập tên người dùng"> 
        </div>
        <div class="pass-signup">
            <h3>Mật khẩu:</h3>
            <input type="password" id="pass" placeholder="Nhập mật khẩu"> <br>
        </div>
        <div class="btn">
            <button onclick="login()"><b>Đăng nhập</b></button>
        </div>
        <div class="forgot">
            <h3><a href="#" class="forgot-pass">Quên mật khẩu?</a>/ Bạn chưa có tài khoản? <a class="login" href="login.html">Đăng ký</a></h3>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
